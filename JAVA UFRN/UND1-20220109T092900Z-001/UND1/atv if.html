<!DOCTYPE html>
<html>
	<head>
		<title>multiplo de 4 e 5 </title>
		<script>
			var A;
			
			A=parseInt(prompt("Digite o valor"));
			
			if (A % 4 == 0 && A % 5 == 0) 
			{
				document.write("é multiplo de 4 e 5 ");
			}
			else
			{
				document.write("não é multiplo de 4 e 5 ");
			}
			
			
		
		</script>
	</head>
	<meta charset="UTF-8">
	<body>
	
	</body>
</html>
