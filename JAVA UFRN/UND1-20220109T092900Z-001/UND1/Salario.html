<!DOCTYPE html>
<html>
	<head>
		<title>SALARIO PROFESSOR</title>	
		<meta charset="UTF-8">
	<script>
		var HT;
		var VH;
		var PD;
		var SB;
		var TD;
		var SL;
		
		HT=parseFloat(prompt("Digite o valor de horas trabalhadas do mês;"));
		VH=20;
		PD=10;
		
		SB= HT*VH;  // SALARIO BRUTO
		TD=(PD/100)*SB; //TOTAL DO DESCONTO
		SL=SB-TD; //SALARIO LIQUIDO
	
		console.log(" O SALARIO BRUTO É " + SB);
		console.log(" O SALARIO LIQUIDO É " + SL);
		
		
	</script>
	</head>

</html>
