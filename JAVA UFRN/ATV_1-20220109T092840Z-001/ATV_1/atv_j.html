<!DOCTYPE html>
<html>
	<head>
		<title>quadrado da diferença de duas variaveis</title>
		<script>
			var A;
			var B;
			var c;
			
			A=prompt("Digite o valor de A");
			B=prompt("Digite o valor de B");
			
			c=Math.pow((A-B),2);
			
			document.write("<h2><i>O valor do quadrado da diferença é =" + c + "</i> </h2>");
		
		</script>
	</head>
	<meta charset="UTF-8">

</html>
